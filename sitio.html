<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Sitio Web</title>
    <link rel="stylesheet" href="estilo.css"> <!-- Enlaza tu archivo CSS aquí -->
</head>
<body>
    <!-- Barra superior fija -->
    <header class="navbar">
        <div class="logo">
            <img src="tu_logo.png" alt="Logo de tu marca">
        </div>
        <button id="openModalButton">Abrir</button>
    </header>

    <!-- Contenido principal -->
    <main class="content">
        <h1>Bienvenido a Mi Sitio Web</h1>
        <p>Aquí puedes colocar tus párrafos y contenido principal.</p>
    </main>

    <!-- Cuadro flotante -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close" id="closeModalButton">&times;</span>
            <h2>Título del Cuadro Flotante</h2>
            <p>Aquí puedes agregar tu párrafo de texto.</p>
            <button id="closeModalButton">Cerrar</button>
        </div>
    </div>

    <script src="funcionalidad.js"></script> <!-- Enlaza tu archivo JavaScript aquí -->
</body>
</html>
